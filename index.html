<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Core-Learning v1.0</title>
    <style>
        :root {
            /* CORE-LEARNING v1.0 RELEASE THEME */
            --bg-app: #050505;
            --bg-card: #121212;
            --input-bg: #1e1e1e;
            --border: #333333;
            --text-main: #e0e0e0;    
            --text-muted: #888888;
            --primary: #9ca3af;
            --primary-glow: rgba(255, 255, 255, 0.03);
            
            --success-bg: #0f291e;
            --success-text: #4ade80;
            --error-bg: #2f1515;
            --error-text: #f87171;
            --star-color: #eab308;
            --fire-color: #fb923c;

            /* Leitner Box Colors */
            --box-0: #262626; 
            --box-1: #451a03; 
            --box-2: #5c2b0c; 
            --box-3: #172554; 
            --box-4: #1e1b4b; 
            --box-5: #422006; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            margin: 0;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .fade-in { animation: fadeIn 0.25s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER --- */
        #app-header { text-align: center; margin-bottom: 25px; cursor: pointer; user-select: none; margin-top: 10px; }
        #app-header h1 {
            font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main);
            margin: 0; font-weight: 400; text-shadow: 0 0 15px var(--primary-glow);
        }
        .fat-spot { font-weight: 700; text-transform: uppercase; color: #ffffff; }
        .subtitle { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1.5px; margin-top: 4px; font-weight: 500; }

        /* --- CONTAINER --- */
        .container {
            width: 100%; max-width: 500px; background: var(--bg-card);
            padding: 18px; border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            margin-bottom: 15px; box-sizing: border-box; border: 1px solid var(--border);
        }

        h3 { margin-top: 0; margin-bottom: 12px; font-size: 0.9rem; font-weight: 500; color: var(--text-main); text-transform: uppercase; letter-spacing: 1px; }

        /* --- INPUTS & SELECT --- */
        input, select, textarea {
            width: 100%; padding: 12px; margin-bottom: 10px; background-color: var(--input-bg);
            border: 1px solid var(--border); border-radius: 8px; color: #ffffff;
            font-size: 15px; box-sizing: border-box; transition: border-color 0.2s;
            font-family: inherit; font-weight: 400;
        }
        textarea { resize: vertical; min-height: 45px; line-height: 1.4; white-space: pre-wrap; }
        #input-note { min-height: 60px; font-size: 14px; color: #ccc; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #666; background-color: #252525; }

        select {
            appearance: none; -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23AAAAAA%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 12px top 50%; background-size: 10px auto;
        }

        /* --- BUTTONS --- */
        button {
            width: 100%; padding: 12px; background-color: var(--primary);
            color: #000000; border: none; border-radius: 8px; font-size: 14px;
            font-weight: 600; cursor: pointer; margin-bottom: 8px; transition: transform 0.1s, background 0.2s;
        }
        button:active { transform: scale(0.97); }
        button:hover { background: #ffffff; }
        
        button.secondary { background-color: var(--input-bg); color: var(--text-muted); border: 1px solid var(--border); }
        button.secondary:hover { background-color: #2a2a2a; color: #ffffff; }
        
        button.danger { background-color: rgba(60, 20, 20, 0.5); border: 1px solid #552222; color: #ff9999; margin-top: 0; font-weight: 500; }
        button.outline { background-color: transparent; border: 1px solid var(--border); color: var(--text-muted); font-weight: 500; }
        
        button.override-btn { 
            background-color: rgba(20, 60, 30, 0.5); border: 1px solid #225522; color: #88cc88; 
            margin-top: 15px; font-weight: 600; 
        }

        /* Stats */
        .stats-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat-card {
            flex: 1; background: var(--input-bg); padding: 12px; border-radius: 8px;
            text-align: center; border: 1px solid var(--border);
        }
        .stat-val { font-size: 1.4rem; font-weight: 600; display: block; line-height: 1; margin-bottom: 4px; }
        .stat-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        /* --- DASHBOARD NAVIGATION --- */
        .dashboard-actions {
            display: flex; justify-content: center; gap: 30px; margin-top: 25px; margin-bottom: 10px;
        }
        .action-item { text-align: center; cursor: pointer; width: 80px; }
        .list-btn-circle {
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--input-bg); color: var(--text-main);
            font-size: 24px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 8px auto; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: all 0.2s;
        }
        .action-item:active .list-btn-circle { transform: scale(0.9); background: #333; }
        .action-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }

        /* Icons */
        .action-row { display: flex; gap: 6px; margin-left: 10px; flex-shrink: 0;}
        .btn-icon {
            width: 30px; height: 30px; padding: 0; margin: 0; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; background: rgba(255,255,255,0.05); color: var(--text-muted);
            border: 1px solid transparent;
        }
        .btn-icon:hover { color: #ffffff; background: rgba(255,255,255,0.1); }
        .btn-icon.active-star { color: var(--star-color); background: rgba(234, 179, 8, 0.1); border-color: rgba(234, 179, 8, 0.2); }
        .btn-icon.is-paused { color: #f97316; background: rgba(249, 115, 22, 0.1); border-color: rgba(249, 115, 22, 0.2); } 
        .btn-edit { color: #60a5fa; }
        .btn-delete-small { color: #ef4444; }

        /* --- VOKABEL KARTEN v1.0 --- */
        .vocab-item {
            border: 1px solid var(--border); 
            padding: 0 0 20px 0; /* Padding Bottom Fix */
            margin-bottom: 20px;
            display: flex; 
            flex-direction: column; 
            border-radius: 10px;
            background: #151515;
            transition: opacity 0.3s;
            overflow: hidden; 
        }
        .vocab-item.paused { opacity: 0.4; }
        
        .status-bar {
            width: 100%; height: 16px; display: flex; justify-content: space-between;
            align-items: center; padding: 0 10px; box-sizing: border-box;
            font-size: 9px; font-weight: 400; 
            color: rgba(255,255,255,0.7); margin-bottom: 12px;
        }
        .box-0 { background: var(--box-0); }
        .box-1 { background: var(--box-1); }
        .box-2 { background: var(--box-2); }
        .box-3 { background: var(--box-3); }
        .box-4 { background: var(--box-4); }
        .box-5 { background: var(--box-5); color: #fbbf24; }
        .error-mark { color: var(--error-text); font-size: 10px; }

        .vocab-content-pad { padding: 0 16px 5px 16px; }

        .vocab-columns-wrapper {
            display: grid; grid-template-columns: 1fr 20px 1fr; gap: 12px;
            align-items: start; width: 100%;
        }

        .vocab-col { word-wrap: break-word; overflow-wrap: break-word; white-space: pre-wrap; font-size: 0.95rem; line-height: 1.5; color: var(--text-main); font-weight: 400; }
        .vocab-col.left { text-align: left; }
        .vocab-col.right { text-align: right; }
        .vocab-col.center { text-align: center; color: var(--text-muted); font-size: 0.9rem; opacity: 0.5; padding-top: 3px; }

        .vocab-note-area {
            margin-top: 12px; padding-top: 8px; border-top: 1px solid #222;
            color: var(--text-muted); font-size: 0.8rem; white-space: pre-wrap;
            line-height: 1.4; text-align: left; font-weight: 400;
        }

        .vocab-actions-wrapper {
            width: 100%; display: flex; justify-content: flex-end; margin-top: 15px; gap: 8px; padding: 0 16px 16px 16px; box-sizing: border-box;
        }

        /* Top Management Bar (Grid) */
        .top-management-bar {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            margin-bottom: 20px; margin-top: 15px; padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        .top-management-bar select, .top-management-bar label {
            margin: 0; padding: 0; font-size: 13px; height: 45px; width: 100%;
            display: flex; align-items: center; justify-content: center; box-sizing: border-box;
            background-color: var(--input-bg); border: 1px solid var(--border); border-radius: 8px;
            color: var(--text-muted); cursor: pointer;
        }
        .top-management-bar select { text-align-last: center; text-align: center; }
        
        .footer-actions { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; }

        .comparison-container { margin-top: 20px; text-align: left; border-top: 1px solid var(--border); padding-top: 20px; }
        .comp-block { margin-bottom: 15px; }
        .comp-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .comp-text { font-size: 1.1rem; font-weight: 500; white-space: pre-wrap; }
        .comp-wrong { color: var(--error-text); }
        .comp-correct { color: var(--success-text); }

        .badge { font-size: 9px; padding: 2px 5px; border-radius: 3px; margin-right: 4px; text-transform: uppercase; font-weight: 700; display: inline-block; vertical-align: middle; }
        .badge-priority { background: var(--star-color); color: #000; }
        .badge-paused { background: var(--text-muted); color: #000; }

        .hidden { display: none !important; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 200;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--bg-card); width: 90%; max-width: 380px;
            padding: 20px; border-radius: 12px; border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
        }

        .project-card {
            background: var(--input-bg); padding: 14px 16px; border-radius: 10px;
            margin-bottom: 8px; display: flex; justify-content: space-between;
            align-items: center; cursor: pointer; border: 1px solid var(--border); user-select: none;
        }
        .project-card:active { border-color: var(--text-muted); background: #222; }
        .project-name { font-weight: 500; font-size: 1rem; display: flex; align-items: center; gap: 10px; }
        .project-count { color: var(--text-muted); font-size: 0.75rem; background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 10px; border: 1px solid #333;}
        
        #question-display { font-size: 1.3rem; text-align: center; margin: 20px 0; font-weight: 500; color: white; white-space: pre-wrap; line-height: 1.4; }
        #feedback-area { margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; }
        .correct { background-color: var(--success-bg); color: var(--success-text); border: 1px solid #113311; }
        .wrong { background-color: var(--error-bg); color: var(--error-text); border: 1px solid #331111; }
        .hint-box { margin-top: 15px; padding: 12px; background-color: var(--input-bg); border-left: 3px solid var(--text-muted); font-size: 14px; color: var(--text-muted); text-align: left; white-space: pre-wrap; line-height: 1.5; border-radius: 4px;}

        hr { border: 0; border-top: 1px solid var(--border); margin: 20px 0; }
        .file-upload { display: block; border: 1px dashed var(--border); text-align: center; border-radius: 6px; cursor: pointer; color: var(--text-muted); }
        .file-upload:hover { border-color: #aaaaaa; color: #ffffff; background: var(--input-bg);}
    </style>
</head>
<body>

    <script>
        // --- DATA ---
        let appData = { activeProjectId: 0, lastPracticeDate: "", streak: 0, projects: [] };
        let cooldownQueue = []; let currentQuestionIndex = null; let direction = 0; 

        document.addEventListener('DOMContentLoaded', () => { loadData(); });

        function loadData() {
            try {
                const v2Data = localStorage.getItem('core_l_data_v2');
                if (v2Data) { appData = JSON.parse(v2Data); } 
                else {
                    const v1List = JSON.parse(localStorage.getItem('myVocabApp_v1'));
                    if (v1List && v1List.length > 0) {
                        v1List.forEach(v => { v.active = true; v.priority = false; v.successCount = 0; });
                        appData.projects.push({ name: "Migriert", words: v1List }); save();
                    } else { appData.projects.push({ name: "Start Projekt", words: [] }); }
                }
                if (appData.streak === undefined) appData.streak = 0;
                if (!appData.projects) appData.projects = [];
                repairAllData(); checkStreakLogic(); showProjects(); 
            } catch(e) { appData = { activeProjectId: 0, lastPracticeDate: "", streak: 0, projects: [] }; save(); showProjects(); }
        }

        // --- REPAIR ---
        function repairAllData() {
            let changeMade = false;
            if(appData.projects) {
                appData.projects.forEach(proj => {
                    if(proj.words) {
                        proj.words.forEach(word => {
                            const cleanDe = cleanDisplay(word.de); const cleanLang = cleanDisplay(word.lang); const cleanNote = cleanDisplay(word.note);
                            if(word.de !== cleanDe || word.lang !== cleanLang) { word.de = cleanDe; word.lang = cleanLang; changeMade = true; }
                            if(word.box === undefined) { word.box = 0; changeMade = true; }
                            word.tempPrevBox = 0; 
                        });
                        const beforeCount = proj.words.length;
                        proj.words = proj.words.filter(w => w.de || w.lang);
                        if(proj.words.length !== beforeCount) changeMade = true;
                    }
                });
            }
            if(changeMade) save();
        }

        function save() { localStorage.setItem('core_l_data_v2', JSON.stringify(appData)); }
        function checkStreakLogic() { /* Logic */ }
        function updateStreak() {
            const today = new Date().toISOString().split('T')[0];
            if (appData.lastPracticeDate !== today) {
                const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];
                if (appData.lastPracticeDate === yesterdayStr) { appData.streak++; } else { appData.streak = 1; }
                appData.lastPracticeDate = today; save();
            }
        }

        function cleanString(str) {
            if(!str) return "";
            return str.split('\n').map(l => l.trim()).filter(l => l.length > 0).join('\n')
                      .replace(/ƒü/g, 'g').replace(/√º/g, 'u').replace(/√§/g, 'ae').replace(/√∂/g, 'o').replace(/√ü/g, 'ss').replace(/≈ü/g, 's').replace(/√ß/g, 'c').replace(/ƒ±/g, 'i').replace(/ƒ∞/g, 'i').toLowerCase();
        }
        function cleanDisplay(str) {
            if(!str) return "";
            return str.split('\n').map(l => l.trim()).filter(l => l.length > 0).join('\n');
        }

        // --- NAVIGATION ---
        function switchTab(tab) {
            hideAllViews();
            if (tab === 'dashboard') {
                document.getElementById('view-dashboard').classList.remove('hidden'); updateDashboardStats();
            } else if (tab === 'listManager') {
                document.getElementById('view-list-manager').classList.remove('hidden'); renderList();
            } else if (tab === 'test') {
                document.getElementById('view-test').classList.remove('hidden'); startTest();
            }
        }
        function hideAllViews() {
            document.getElementById('view-projects').classList.add('hidden'); document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-list-manager').classList.add('hidden'); document.getElementById('view-test').classList.add('hidden');
        }
        function showProjects() {
            hideAllViews(); document.getElementById('view-projects').classList.remove('hidden'); renderProjectList();
        }
        function openProject(index) {
            appData.activeProjectId = index; cooldownQueue = []; switchTab('dashboard');
        }
        function updateDashboardStats() {
            const list = getCurrentList(); document.getElementById('streak-count').innerText = appData.streak;
            if(!list || list.length === 0) { document.getElementById('mastery-percent').innerText = "0"; return; }
            const mastered = list.filter(w => (w.box || 0) >= 4).length;
            document.getElementById('mastery-percent').innerText = Math.round((mastered / list.length) * 100);
        }

        // --- PROJECT ---
        function renderProjectList() {
            const container = document.getElementById('project-list-container'); container.innerHTML = '';
            if(!appData.projects || appData.projects.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:var(--text-muted); margin-top:20px;">Keine Projekte vorhanden.<br>Erstelle jetzt eins!</p>'; return;
            }
            appData.projects.forEach((proj, index) => {
                const div = document.createElement('div'); div.className = 'project-card'; div.onclick = () => openProject(index);
                div.innerHTML = `<span class="project-name">üìÇ ${proj.name}</span><span class="project-count">${proj.words.length}</span>`;
                const delBtn = document.createElement('button'); delBtn.innerText = "‚úï"; delBtn.className = "btn-icon btn-delete-small"; delBtn.style.width = "30px"; delBtn.style.marginLeft = "10px";
                delBtn.onclick = (e) => { e.stopPropagation(); deleteProject(index); }; div.appendChild(delBtn);
                container.appendChild(div);
            });
        }
        function createNewProject() {
            const name = document.getElementById('new-project-name').value.trim(); if (!name) return;
            appData.projects.push({ name: name, words: [] }); document.getElementById('new-project-name').value = ''; save(); renderProjectList();
        }
        function deleteProject(index) { if(confirm("Projekt l√∂schen? Alle Daten darin gehen verloren.")) { appData.projects.splice(index, 1); save(); renderProjectList(); } }

        // --- LIST ---
        function getCurrentList() { if (appData.projects[appData.activeProjectId]) return appData.projects[appData.activeProjectId].words; return []; }
        function addVocab() {
            const de = cleanDisplay(document.getElementById('input-de').value);
            const lang = cleanDisplay(document.getElementById('input-lang').value);
            const note = cleanDisplay(document.getElementById('input-note').value);
            if (!de || !lang) { alert("Bitte ausf√ºllen."); return; }
            getCurrentList().push({ de, lang, note, active: true, priority: false, box: 0, lastWrong: false });
            save(); document.getElementById('input-de').value = ''; document.getElementById('input-lang').value = ''; document.getElementById('input-note').value = ''; 
            alert("Gespeichert!"); updateDashboardStats();
        }

        // --- SORT & RENDER ---
        function renderList() {
            let list = getCurrentList(); 
            const searchTerm = document.getElementById('search-input').value.toLowerCase(); 
            const container = document.getElementById('vocab-list-container');
            const sortMode = document.getElementById('sort-select').value;

            let displayList = list.map((item, index) => ({...item, originalIndex: index}));
            displayList = displayList.filter(item => item.de.toLowerCase().includes(searchTerm) || item.lang.toLowerCase().includes(searchTerm));

            if (sortMode === 'newest') displayList.reverse();
            else if (sortMode === 'box-asc') displayList.sort((a, b) => (a.box || 0) - (b.box || 0));
            else if (sortMode === 'box-desc') displayList.sort((a, b) => (b.box || 0) - (a.box || 0));

            document.getElementById('list-count').innerText = list.length; container.innerHTML = '';
            if (displayList.length === 0) { container.innerHTML = '<p style="text-align:center; color:var(--text-muted); font-size:0.8rem;">Leer.</p>'; return; }
            
            displayList.forEach(v => {
                const realIndex = v.originalIndex;
                const div = document.createElement('div'); div.className = `vocab-item fade-in ${!v.active ? 'paused' : ''}`;
                const boxClass = `box-${v.box || 0}`;
                const errorIcon = v.lastWrong ? '<span class="error-mark">‚ö†Ô∏è</span>' : '';
                
                div.innerHTML = `<div class="status-bar ${boxClass}"><div style="flex:1"></div><div style="flex:1; text-align:center;">${v.box || 0}</div><div style="flex:1; text-align:right;">${errorIcon}</div></div><div class="vocab-content-pad"><div class="vocab-columns-wrapper"><div class="vocab-col left">${v.priority ? '<span class="badge badge-priority">!</span>' : ''}${!v.active ? '<span class="badge badge-paused">‚è∏</span>' : ''}${v.de}</div><div class="vocab-col center">‚ûú</div><div class="vocab-col right">${v.lang}</div></div>${v.note ? `<div class="vocab-note-area">üí° ${v.note}</div>` : ''}</div><div class="vocab-actions-wrapper"><button class="btn-icon btn-edit" onclick="openEditModal(${realIndex})" title="Bearbeiten">‚úé</button><button class="btn-icon ${v.priority ? 'active-star' : ''}" onclick="togglePriority(${realIndex})" title="Priorit√§t">‚òÖ</button><button class="btn-icon ${!v.active ? 'is-paused' : ''}" onclick="toggleActive(${realIndex})" title="Pause/Aktiv">${v.active ? '‚è∏' : '‚ñ∂'}</button><button class="btn-icon btn-delete-small" onclick="deleteVocab(${realIndex})" title="L√∂schen">‚úï</button></div>`;
                container.appendChild(div);
            });
        }

        function openEditModal(index) {
            const word = getCurrentList()[index]; document.getElementById('edit-index').value = index; document.getElementById('edit-de').value = word.de; document.getElementById('edit-lang').value = word.lang; document.getElementById('edit-note').value = word.note || "";
            document.getElementById('edit-modal').classList.remove('hidden');
        }
        function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); }
        function saveEdit() {
            const index = document.getElementById('edit-index').value; const list = getCurrentList();
            list[index].de = cleanDisplay(document.getElementById('edit-de').value); 
            list[index].lang = cleanDisplay(document.getElementById('edit-lang').value); 
            list[index].note = cleanDisplay(document.getElementById('edit-note').value);
            save(); closeEditModal(); renderList();
        }
        function togglePriority(index) { const list = getCurrentList(); list[index].priority = !list[index].priority; save(); renderList(); }
        function toggleActive(index) { const list = getCurrentList(); list[index].active = !list[index].active; if (!list[index].active) cooldownQueue = cooldownQueue.filter(i => i !== index); save(); renderList(); }
        function deleteVocab(index) { if(confirm("Eintrag l√∂schen?")) { getCurrentList().splice(index, 1); cooldownQueue = []; save(); renderList(); updateDashboardStats(); } }
        function clearCurrentProjectData() { if(confirm("Wirklich ALLE Vokabeln in diesem Projekt unwiderruflich l√∂schen?")) { appData.projects[appData.activeProjectId].words = []; cooldownQueue = []; save(); renderList(); updateDashboardStats(); } }
        function exportData() {
            const currentProj = appData.projects[appData.activeProjectId]; if(currentProj.words.length === 0) { alert("Leer."); return; }
            const blob = new Blob([JSON.stringify(currentProj.words)], { type: "application/json" }); const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `backup.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }
        function parseCSV(text) {
            const rows = []; let currentRow = []; let currentCell = ''; let inQuotes = false;
            const chars = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            for (let i = 0; i < chars.length; i++) {
                const char = chars[i]; const nextChar = chars[i+1];
                if (char === '"') { if (inQuotes && nextChar === '"') { currentCell += '"'; i++; } else { inQuotes = !inQuotes; } } 
                else if ((char === ';' || char === ',') && !inQuotes) { currentRow.push(currentCell.trim()); currentCell = ''; } 
                else if (char === '\n' && !inQuotes) { currentRow.push(currentCell.trim()); if(currentRow.length > 0) rows.push(currentRow); currentRow = []; currentCell = ''; } 
                else { currentCell += char; }
            } if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); } return rows;
        }
        function importCSV(elem) {
            const file = elem.files[0]; if (!file) return;
            const reader = new FileReader(); reader.onload = function(e) {
                const rows = parseCSV(e.target.result); let added = 0; let skipped = 0; const list = getCurrentList();
                rows.forEach(parts => {
                    if(parts.length >= 2) {
                        const de = cleanDisplay(parts[0]); const lang = cleanDisplay(parts[1]); const note = parts.length >= 3 ? cleanDisplay(parts[2]) : '';
                        if(!de && !lang) { skipped++; return; } 
                        if (!list.some(w => w.de === de && w.lang === lang)) { list.push({ de, lang, note, active: true, priority: false, box: 0, lastWrong: false }); added++; } else { skipped++; } 
                    }
                }); save(); renderList(); updateDashboardStats(); alert(`Import fertig: ${added} neu, ${skipped} ignoriert.`); elem.value = '';
            }; reader.readAsText(file, 'UTF-8');
        }

        // --- TRAINING ---
        function startTest() {
            const list = getCurrentList(); const activeWords = list.filter(v => v.active); 
            if (activeWords.length === 0) { alert("Keine W√∂rter."); switchTab('dashboard'); return; }
            document.getElementById('test-project-name').innerText = appData.projects[appData.activeProjectId].name; nextQuestion();
        }
        function nextQuestion() {
            document.getElementById('question-area').classList.remove('hidden'); document.getElementById('result-area').classList.add('hidden'); document.getElementById('test-input').value = ''; document.getElementById('notes-display').classList.add('hidden'); document.getElementById('priority-indicator').style.visibility = 'hidden';
            
            const list = getCurrentList(); let selectionPool = [];
            list.forEach((word, index) => { 
                if (!word.active || cooldownQueue.includes(index)) return; 
                let weight = 10;
                const box = word.box || 0;
                if (box === 0) weight = 50; else if (box === 1) weight = 25; else if (box === 2) weight = 12; else if (box === 3) weight = 6; else if (box === 4) weight = 3; else if (box === 5) weight = 1;
                if (word.priority) weight *= 3;
                for(let i=0; i<weight; i++) selectionPool.push(index);
            });
            if (selectionPool.length === 0) list.forEach((word, index) => { if (word.active) selectionPool.push(index); }); 
            if (selectionPool.length === 0) return;

            currentQuestionIndex = selectionPool[Math.floor(Math.random() * selectionPool.length)]; cooldownQueue.push(currentQuestionIndex); if (cooldownQueue.length > 5) cooldownQueue.shift();
            direction = Math.random() < 0.5 ? 0 : 1; const word = list[currentQuestionIndex]; 
            if (word.priority) document.getElementById('priority-indicator').style.visibility = 'visible';
            document.getElementById('level-indicator').innerText = "Box " + (word.box || 0);
            document.getElementById('question-display').innerText = direction === 0 ? word.de : word.lang;
            setTimeout(() => document.getElementById('test-input').focus(), 100);
        }
        
        function checkAnswer() {
            const input = document.getElementById('test-input').value.trim(); const list = getCurrentList(); const word = list[currentQuestionIndex]; const correctSolution = direction === 0 ? word.lang : word.de;
            const isCorrect = cleanString(input) === cleanString(correctSolution);
            
            word.tempPrevBox = word.box || 0;

            if (isCorrect) { 
                if (word.box < 5) word.box++; word.lastWrong = false; updateStreak(); 
            } else {
                word.box = 0; word.lastWrong = true; 
            }
            save(); showResult(isCorrect, correctSolution, word.note, input);
        }
        
        function solve() { const list = getCurrentList(); const word = list[currentQuestionIndex]; const correctSolution = direction === 0 ? word.lang : word.de; 
            word.tempPrevBox = word.box || 0;
            word.box = 0; word.lastWrong = true; save(); 
            showResult(false, correctSolution, word.note, "", true); 
        }

        function overrideCorrect() {
            const word = getCurrentList()[currentQuestionIndex];
            let restored = (word.tempPrevBox || 0);
            if(restored < 5) restored++;
            word.box = restored;
            word.lastWrong = false;
            updateStreak();
            save();
            
            const feedback = document.getElementById('feedback-message');
            feedback.className = 'correct';
            feedback.innerHTML = `<h3 style="margin:0">Korrigiert! üéâ</h3><p style="font-size:0.8rem">Als richtig gewertet.</p>`;
            document.getElementById('override-container').innerHTML = ''; 
        }

        function showResult(isCorrect, solution, note, userInput, wasSkipped = false) {
            document.getElementById('question-area').classList.add('hidden'); document.getElementById('result-area').classList.remove('hidden');
            const feedback = document.getElementById('feedback-message');
            const overrideContainer = document.getElementById('override-container');
            overrideContainer.innerHTML = ''; 

            if (isCorrect) {
                feedback.className = 'correct';
                feedback.innerHTML = `<h3 style="margin:0">Korrekt! üéâ</h3>`;
            } else {
                feedback.className = 'wrong';
                feedback.innerHTML = `
                    <div class="comparison-container">
                        <div class="comp-block">
                            <div class="comp-label">Deine Antwort</div>
                            <div class="comp-text comp-wrong">${userInput || "(Leer)"}</div>
                        </div>
                        <div class="comp-block">
                            <div class="comp-label">Richtige L√∂sung</div>
                            <div class="comp-text comp-correct">${solution}</div>
                        </div>
                    </div>
                `;
                if(!wasSkipped) {
                    overrideContainer.innerHTML = `<button class="override-btn" onclick="overrideCorrect()">War doch richtig</button>`;
                }
            }

            const noteBox = document.getElementById('notes-display'); if (note) { noteBox.innerHTML = `üí° ${note}`; noteBox.classList.remove('hidden'); } else { noteBox.classList.add('hidden'); }
        }
    </script>
