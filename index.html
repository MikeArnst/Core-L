<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Core-Learning v2.6</title>
    <style>
        :root {
            /* Core Theme v2.6 */
            --bg-app: #0f172a;       
            --bg-card: #1e293b;      
            --primary: #3b82f6;      
            --primary-glow: rgba(59, 130, 246, 0.3);
            --text-main: #f1f5f9;    
            --text-muted: #94a3b8;   
            --input-bg: #334155;     
            --border: #475569;
            --success-bg: #064e3b;
            --success-text: #34d399;
            --error-bg: #450a0a;
            --error-text: #f87171;
            --star-color: #eab308; 
            --fire-color: #f97316;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 90px; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ANIMATIONS --- */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER --- */
        #app-header {
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            user-select: none;
        }

        #app-header h1 {
            font-size: 1.8rem;
            letter-spacing: 3px;
            color: var(--text-main);
            margin: 0;
            text-transform: none;
            font-weight: normal;
            text-shadow: 0 0 15px var(--primary-glow);
        }
        
        .fat-spot { font-weight: 800; text-transform: uppercase; }

        .subtitle {
            font-size: 0.8rem; color: var(--primary); text-transform: uppercase;
            letter-spacing: 1px; margin-top: 5px; font-weight: 600;
        }

        /* --- CONTAINER --- */
        .container {
            width: 100%; max-width: 500px; background: var(--bg-card);
            padding: 25px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; box-sizing: border-box; border: 1px solid var(--border);
        }

        h3 { margin-top: 0; margin-bottom: 15px; font-size: 1.1rem; font-weight: 600; }

        input, select, textarea {
            width: 100%; padding: 14px; margin-bottom: 12px; background-color: var(--input-bg);
            border: 1px solid transparent; border-radius: 10px; color: white;
            font-size: 16px; box-sizing: border-box; transition: all 0.2s;
            font-family: inherit;
        }
        
        textarea { resize: vertical; min-height: 50px; line-height: 1.4; white-space: pre-wrap; }
        #input-note { min-height: 80px; }

        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); background-color: #1e293b; }

        button {
            width: 100%; padding: 14px; background-color: var(--primary);
            color: white; border: none; border-radius: 10px; font-size: 16px;
            font-weight: 600; cursor: pointer; margin-bottom: 10px; transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }
        button.secondary { background-color: var(--input-bg); color: var(--text-muted); }
        button.danger { background-color: transparent; border: 1px solid #ef4444; color: #ef4444; margin-top: 15px; }
        button.outline { background-color: transparent; border: 1px solid var(--primary); color: var(--primary); }
        
        /* Stats */
        .stats-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat-card {
            flex: 1; background: var(--input-bg); padding: 15px; border-radius: 10px;
            text-align: center; border: 1px solid var(--border);
        }
        .stat-val { font-size: 1.5rem; font-weight: 800; display: block; }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }

        /* Circle Button */
        .list-btn-circle {
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--input-bg); color: var(--text-main);
            font-size: 24px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            margin: 20px auto 0 auto; cursor: pointer; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: transform 0.2s;
        }
        .list-btn-circle:active { transform: scale(0.95); background: var(--primary); }

        .action-row { display: flex; gap: 8px; margin-left: 15px; flex-shrink: 0;}
        .btn-icon {
            width: 36px; height: 36px; padding: 0; margin: 0; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; background: rgba(51, 65, 85, 0.5); color: var(--text-muted);
            border: 1px solid transparent;
        }
        .btn-icon.active-star { color: var(--star-color); background: rgba(234, 179, 8, 0.1); border-color: rgba(234, 179, 8, 0.3); }
        .btn-icon.active-pause { color: var(--text-muted); opacity: 0.5; } 
        .btn-icon.is-paused { color: #f97316; background: rgba(249, 115, 22, 0.1); border-color: #f97316; } 
        .btn-edit { color: var(--primary); background: rgba(59, 130, 246, 0.1); border-color: var(--primary); }
        .btn-delete-small { background: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: #ef4444;}

        /* Vokabelkarten */
        .vocab-item {
            border: 1px solid var(--border); padding: 20px; margin-bottom: 12px;
            display: flex; flex-direction: column; border-radius: 12px;
            background: rgba(51, 65, 85, 0.3); transition: opacity 0.3s, transform 0.2s;
        }
        .vocab-item.paused { opacity: 0.4; }
        .vocab-item:hover { transform: translateY(-1px); border-color: var(--primary); }
        
        .vocab-card-top { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
        .vocab-translation-group { flex: 1; display: flex; justify-content: space-between; align-items: center; margin-right: 10px; }
        .vocab-word { font-size: 1rem; font-weight: 600; white-space: pre-wrap; line-height: 1.4; color: var(--text-main); flex: 1; text-align: left; }
        .vocab-arrow { color: var(--primary); font-size: 1.2rem; margin: 0 15px; flex-shrink: 0; font-weight: normal; }
        .vocab-translation { text-align: right; color: var(--text-main); flex: 1; font-weight: 600; font-size: 1rem; }
        .vocab-note { 
            color: var(--text-muted); font-size: 0.85rem; margin-top: 10px; 
            white-space: pre-wrap; line-height: 1.5; border-top: 1px solid var(--border); padding-top: 8px;
        }
        .vocab-actions-wrapper { width: 100%; display: flex; justify-content: flex-end; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 12px; }

        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-right: 5px; text-transform: uppercase; font-weight: bold; display: inline-block; vertical-align: middle; }
        .badge-priority { background: var(--star-color); color: #000; }
        .badge-paused { background: var(--text-muted); color: #000; }

        .hidden { display: none !important; }
        
        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9); z-index: 200;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--bg-card); width: 90%; max-width: 400px;
            padding: 20px; border-radius: 16px; border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        /* Project Card */
        .project-card {
            background: var(--input-bg); padding: 15px; border-radius: 10px;
            margin-bottom: 10px; display: flex; justify-content: space-between;
            align-items: center; cursor: pointer; border: 1px solid transparent; user-select: none;
        }
        .project-card:hover { border-color: var(--primary); }
        .project-name { font-weight: bold; font-size: 1.1rem; }
        .project-count { color: var(--text-muted); font-size: 0.9rem; }

        #question-display { font-size: 1.5rem; text-align: center; margin: 20px 0; font-weight: 800; color: white; white-space: pre-wrap; }
        #feedback-area { margin-top: 20px; padding: 15px; border-radius: 12px; text-align: center; }
        .correct { background-color: var(--success-bg); color: var(--success-text); border: 1px solid var(--success-bg); }
        .wrong { background-color: var(--error-bg); color: var(--error-text); border: 1px solid var(--error-bg); }
        .hint-box { margin-top: 15px; padding: 12px; background-color: var(--input-bg); border-left: 3px solid var(--primary); font-size: 14px; color: var(--text-muted); text-align: left; white-space: pre-wrap; line-height: 1.5; }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex; padding: 15px 10px; box-sizing: border-box;
            justify-content: space-around; z-index: 100;
        }
        .nav-btn { background: transparent; color: var(--text-muted); font-size: 14px; width: auto; margin: 0; padding: 0; font-weight: normal; }
        .nav-btn.active { color: var(--primary); font-weight: 600; }
        
        hr { border: 0; border-top: 1px solid var(--border); margin: 25px 0; }
        .file-upload { display: block; margin-top: 10px; padding: 15px; border: 2px dashed var(--border); text-align: center; border-radius: 10px; cursor: pointer; color: var(--text-muted); font-size: 14px; }
    </style>
</head>
<body>

    <div id="app-header" onclick="showProjects()">
        <h1><span class="fat-spot">CORE</span>-<span class="fat-spot">L</span>earning</h1>
        <div class="subtitle">v2.6 | Smart Learning System</div>
    </div>

    <div id="view-projects" class="container fade-in">
        <h3>Deine Projekte</h3>
        <div id="project-list-container"></div>
        <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 20px;">
            <input type="text" id="new-project-name" placeholder="Neues Projekt (z.B. T√ºrkisch A1)">
            <button class="outline" onclick="createNewProject()">+ Projekt erstellen</button>
        </div>
    </div>

    <div id="view-dashboard" class="container hidden fade-in">
        <button class="secondary" onclick="showProjects()" style="width: auto; margin-bottom: 20px;">‚Üê Projekte</button>
        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-val" style="color:var(--fire-color)"><span id="streak-count">0</span> üî•</span>
                <span class="stat-label">Streak</span>
            </div>
            <div class="stat-card">
                <span class="stat-val" style="color:var(--success-text)"><span id="mastery-percent">0</span>%</span>
                <span class="stat-label">Gelernt</span>
            </div>
        </div>
        <h3>Neues Wort</h3>
        <textarea id="input-de" rows="1" placeholder="üá©üá™ Deutsch (z.B. die Rechtswissenschaft)"></textarea>
        <textarea id="input-lang" rows="1" placeholder="üåç Fremdsprache (z.B. hukuk)"></textarea>
        <textarea id="input-note" rows="2" placeholder="üí° Notiz (z.B. Plural un√ºblich)"></textarea>
        <button onclick="addVocab()">Hinzuf√ºgen</button>
        <div class="list-btn-circle" onclick="switchTab('listManager')" title="Datenbank √∂ffnen">üìú</div>
        <p style="text-align:center; font-size:0.8rem; color:var(--text-muted); margin-top:5px;">Datenbank</p>
    </div>

    <div id="view-list-manager" class="container hidden fade-in" style="padding-bottom: 30px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <button class="secondary" onclick="switchTab('dashboard')" style="width: auto; margin:0;">‚Üê Zur√ºck</button>
            <span style="color:var(--text-muted); font-size:0.9rem;"><span id="list-count">0</span> Vokabeln</span>
        </div>
        <input type="text" id="search-input" placeholder="üîç Suchen..." onkeyup="renderList()">
        <div id="vocab-list-container"></div>
        <hr style="margin-top:30px;">
        <h3 style="font-size:0.9rem; text-transform:uppercase; color:var(--text-muted);">Verwaltung</h3>
        <button class="outline" onclick="exportData()">‚¨áÔ∏è Backup sichern (.json)</button>
        <label class="file-upload" style="border-color: #3b82f6; margin-top:10px;">
            üìä Excel / CSV Import
            <input type="file" id="csv-input" style="display: none;" accept=".csv" onchange="importCSV(this)">
        </label>
        <button class="danger" onclick="clearCurrentProjectData()">Komplette Liste leeren</button>
    </div>

    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content fade-in">
            <h3>Eintrag bearbeiten</h3>
            <textarea id="edit-de" rows="1"></textarea>
            <textarea id="edit-lang" rows="1"></textarea>
            <textarea id="edit-note" rows="3"></textarea>
            <input type="hidden" id="edit-index">
            <button onclick="saveEdit()">√Ñnderungen speichern</button>
            <button class="secondary" onclick="closeEditModal()">Abbrechen</button>
        </div>
    </div>

    <div id="view-test" class="container hidden fade-in">
        <div style="display:flex; justify-content:space-between; color:var(--text-muted); font-size:0.9rem;">
            <span id="test-project-name">Training</span>
            <span id="test-direction">Zufall</span>
        </div>
        <div id="question-area">
            <p style="text-align:center; color:var(--text-muted); margin-top:30px;">Was hei√üt:</p>
            <div id="question-display">...</div>
            <div id="priority-indicator" style="text-align:center; margin-bottom:10px; font-size:0.8rem; color:var(--star-color); visibility:hidden; text-transform:uppercase; letter-spacing:1px;">‚≠ê Wichtig</div>
            <input type="text" id="test-input" placeholder="Antwort eingeben..." autocomplete="off">
            <button onclick="checkAnswer()">Pr√ºfen</button>
            <button class="secondary" onclick="solve()">L√∂sung anzeigen</button>
        </div>
        <div id="result-area" class="hidden">
            <div id="feedback-message"></div>
            <div id="notes-display" class="hint-box hidden"></div>
            <br>
            <button onclick="nextQuestion()">N√§chste Frage</button>
        </div>
    </div>

    <div class="nav-bar hidden" id="main-nav">
        <button class="nav-btn active" onclick="switchTab('dashboard')" id="nav-dash">DASHBOARD</button>
        <button class="nav-btn" onclick="switchTab('test')" id="nav-test">TRAINING</button>
    </div>

    <script>
        // --- DATA ---
        let appData = { activeProjectId: 0, lastPracticeDate: "", streak: 0, projects: [] };
        let cooldownQueue = []; let currentQuestionIndex = null; let direction = 0; 

        // --- BUGFIX: Warten bis HTML geladen ist ---
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        function loadData() {
            try {
                const v2Data = localStorage.getItem('core_l_data_v2');
                if (v2Data) { 
                    appData = JSON.parse(v2Data);
                } else {
                    const v1List = JSON.parse(localStorage.getItem('myVocabApp_v1'));
                    if (v1List && v1List.length > 0) {
                        v1List.forEach(v => { v.active = true; v.priority = false; v.successCount = 0; });
                        appData.projects.push({ name: "Migrierte Vokabeln", words: v1List });
                        save();
                    } else { 
                        appData.projects.push({ name: "Mein erstes Projekt", words: [] }); 
                    }
                }
                
                // DATA MIGRATION CHECK (Safety)
                if (appData.streak === undefined) appData.streak = 0;
                if (!appData.lastPracticeDate) appData.lastPracticeDate = "";
                if (!appData.projects) appData.projects = [];

                checkStreakLogic(); 
                showProjects(); // Hier wird die Liste initial gerendert
            } catch(e) {
                console.error("Ladefehler:", e);
                alert("Fehler beim Laden der Daten. Setze zur√ºck...");
                appData = { activeProjectId: 0, lastPracticeDate: "", streak: 0, projects: [{ name: "Start Projekt", words: [] }] };
                save();
                showProjects();
            }
        }

        function save() { localStorage.setItem('core_l_data_v2', JSON.stringify(appData)); }

        function checkStreakLogic() {
            const today = new Date().toISOString().split('T')[0]; 
            const last = appData.lastPracticeDate;
            if (last && last !== today) {
                const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];
                // Wenn letztes Training nicht gestern oder heute war -> Streak Reset auf 0?
                // Wir lassen es erstmal gn√§dig.
            }
        }
        function updateStreak() {
            const today = new Date().toISOString().split('T')[0];
            if (appData.lastPracticeDate !== today) {
                const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];
                if (appData.lastPracticeDate === yesterdayStr) { appData.streak++; } else { appData.streak = 1; }
                appData.lastPracticeDate = today; save();
            }
        }

        // --- HELPER ---
        function cleanString(str) {
            if(!str) return "";
            return str.toLowerCase().replace(/ƒü/g, 'g').replace(/√º/g, 'u').replace(/√§/g, 'ae').replace(/√∂/g, 'o').replace(/√ü/g, 'ss').replace(/≈ü/g, 's').replace(/√ß/g, 'c').replace(/ƒ±/g, 'i').replace(/ƒ∞/g, 'i').trim();
        }

        // --- NAVIGATION ---
        function switchTab(tab) {
            hideAllViews();
            document.getElementById('nav-dash').classList.remove('active'); document.getElementById('nav-test').classList.remove('active');
            if (tab === 'dashboard') {
                document.getElementById('view-dashboard').classList.remove('hidden'); document.getElementById('nav-dash').classList.add('active'); updateDashboardStats();
            } else if (tab === 'listManager') {
                document.getElementById('view-list-manager').classList.remove('hidden'); document.getElementById('nav-dash').classList.add('active'); renderList();
            } else if (tab === 'test') {
                document.getElementById('view-test').classList.remove('hidden'); document.getElementById('nav-test').classList.add('active'); startTest();
            }
        }
        function hideAllViews() {
            document.getElementById('view-projects').classList.add('hidden'); document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-list-manager').classList.add('hidden'); document.getElementById('view-test').classList.add('hidden');
        }
        function showProjects() {
            hideAllViews(); document.getElementById('view-projects').classList.remove('hidden');
            document.getElementById('main-nav').classList.add('hidden');
            renderProjectList();
        }
        function openProject(index) {
            appData.activeProjectId = index; cooldownQueue = [];
            document.getElementById('main-nav').classList.remove('hidden');
            switchTab('dashboard');
        }
        function updateDashboardStats() {
            const list = getCurrentList(); document.getElementById('streak-count').innerText = appData.streak;
            if(!list || list.length === 0) { document.getElementById('mastery-percent').innerText = "0"; return; }
            const mastered = list.filter(w => (w.successCount || 0) > 2).length;
            document.getElementById('mastery-percent').innerText = Math.round((mastered / list.length) * 100);
        }

        // --- PROJECT ---
        function renderProjectList() {
            const container = document.getElementById('project-list-container'); container.innerHTML = '';
            if(!appData.projects) appData.projects = [];
            appData.projects.forEach((proj, index) => {
                const div = document.createElement('div'); div.className = 'project-card'; 
                // Fix: Ensure onclick works
                div.onclick = function() { openProject(index); };
                
                div.innerHTML = `<span class="project-name">üìÇ ${proj.name}</span><span class="project-count">${proj.words.length}</span>`;
                if (appData.projects.length > 1) {
                    const delBtn = document.createElement('button'); delBtn.innerText = "‚úï"; delBtn.className = "btn-delete-small"; delBtn.style.width = "30px"; delBtn.style.marginLeft = "10px";
                    delBtn.onclick = (e) => { e.stopPropagation(); deleteProject(index); }; div.appendChild(delBtn);
                } container.appendChild(div);
            });
        }
        function createNewProject() {
            const name = document.getElementById('new-project-name').value.trim(); if (!name) return;
            appData.projects.push({ name: name, words: [] }); document.getElementById('new-project-name').value = '';
            save(); renderProjectList();
        }
        function deleteProject(index) { if(confirm("Projekt l√∂schen?")) { appData.projects.splice(index, 1); save(); renderProjectList(); } }

        // --- LIST & CRUD ---
        function getCurrentList() { 
            if(appData.projects[appData.activeProjectId]) {
                return appData.projects[appData.activeProjectId].words; 
            }
            return [];
        }
        function addVocab() {
            const de = document.getElementById('input-de').value.trim(); const lang = document.getElementById('input-lang').value.trim(); const note = document.getElementById('input-note').value.trim();
            if (!de || !lang) { alert("Bitte ausf√ºllen."); return; }
            getCurrentList().push({ de, lang, note, active: true, priority: false, successCount: 0 });
            save(); document.getElementById('input-de').value = ''; document.getElementById('input-lang').value = ''; document.getElementById('input-note').value = ''; 
            alert("Gespeichert!"); updateDashboardStats();
        }
        function renderList() {
            const list = getCurrentList(); const searchTerm = document.getElementById('search-input').value.toLowerCase(); const container = document.getElementById('vocab-list-container');
            const filteredIndices = list.map((item, idx) => ({ item, idx })).filter(({ item }) => item.de.toLowerCase().includes(searchTerm) || item.lang.toLowerCase().includes(searchTerm)).reverse();
            document.getElementById('list-count').innerText = list.length; container.innerHTML = '';
            if (filteredIndices.length === 0) { container.innerHTML = '<p style="text-align:center; color:var(--text-muted);">Leer.</p>'; return; }
            
            filteredIndices.forEach(({ item: v, idx: realIndex }) => {
                const div = document.createElement('div'); div.className = `vocab-item fade-in ${!v.active ? 'paused' : ''}`;
                div.innerHTML = `
                    <div class="vocab-card-top">
                        <div class="vocab-translation-group">
                            <div class="vocab-word">
                                ${v.priority ? '<span class="badge badge-priority">!</span>' : ''}
                                ${!v.active ? '<span class="badge badge-paused">PAUSE</span>' : ''}
                                ${v.de}
                            </div>
                            <span class="vocab-arrow">‚ûú</span>
                            <div class="vocab-translation">${v.lang}</div>
                        </div>
                    </div>
                    ${v.note ? `<div class="vocab-note">${v.note}</div>` : ''}
                    <div class="vocab-actions-wrapper">
                        <button class="btn-icon btn-edit" onclick="openEditModal(${realIndex})">‚úé</button>
                        <button class="btn-icon ${v.priority ? 'active-star' : ''}" onclick="togglePriority(${realIndex})">‚òÖ</button>
                        <button class="btn-icon ${!v.active ? 'is-paused' : ''}" onclick="toggleActive(${realIndex})">${v.active ? '‚è∏' : '‚ñ∂'}</button>
                        <button class="btn-icon btn-delete-small" onclick="deleteVocab(${realIndex})">‚úï</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
        function openEditModal(index) {
            const word = getCurrentList()[index]; document.getElementById('edit-index').value = index; document.getElementById('edit-de').value = word.de; document.getElementById('edit-lang').value = word.lang; document.getElementById('edit-note').value = word.note || "";
            document.getElementById('edit-modal').classList.remove('hidden');
        }
        function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); }
        function saveEdit() {
            const index = document.getElementById('edit-index').value; const list = getCurrentList();
            list[index].de = document.getElementById('edit-de').value.trim(); list[index].lang = document.getElementById('edit-lang').value.trim(); list[index].note = document.getElementById('edit-note').value.trim();
            save(); closeEditModal(); renderList();
        }
        function togglePriority(index) { const list = getCurrentList(); list[index].priority = !list[index].priority; save(); renderList(); }
        function toggleActive(index) { const list = getCurrentList(); list[index].active = !list[index].active; if (!list[index].active) cooldownQueue = cooldownQueue.filter(i => i !== index); save(); renderList(); }
        function deleteVocab(index) { if(confirm("L√∂schen?")) { getCurrentList().splice(index, 1); cooldownQueue = []; save(); renderList(); updateDashboardStats(); } }
        function clearCurrentProjectData() { if(confirm("Alles l√∂schen?")) { appData.projects[appData.activeProjectId].words = []; cooldownQueue = []; save(); renderList(); updateDashboardStats(); } }

        function exportData() {
            const currentProj = appData.projects[appData.activeProjectId]; if(currentProj.words.length === 0) { alert("Leer."); return; }
            const blob = new Blob([JSON.stringify(currentProj.words)], { type: "application/json" }); const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `${cleanString(currentProj.name)}_backup.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }
        function parseCSV(text) {
            const rows = []; let currentRow = []; let currentCell = ''; let inQuotes = false;
            const chars = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            for (let i = 0; i < chars.length; i++) {
                const char = chars[i]; const nextChar = chars[i+1];
                if (char === '"') {
                    if (inQuotes && nextChar === '"') { currentCell += '"'; i++; } else { inQuotes = !inQuotes; }
                } else if ((char === ';' || char === ',') && !inQuotes) { currentRow.push(currentCell.trim()); currentCell = '';
                } else if (char === '\n' && !inQuotes) {
                    currentRow.push(currentCell.trim()); if(currentRow.length > 0) rows.push(currentRow); currentRow = []; currentCell = '';
                } else { currentCell += char; }
            }
            if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); } return rows;
        }
        function importCSV(elem) {
            const file = elem.files[0]; if (!file) return;
            const reader = new FileReader(); reader.onload = function(e) {
                const rows = parseCSV(e.target.result); let added = 0; let skipped = 0; const list = getCurrentList();
                rows.forEach(parts => {
                    if(parts.length >= 2) {
                        const de = parts[0]; const lang = parts[1]; const note = parts.length >= 3 ? parts[2] : '';
                        if(de && lang) {
                            if (!list.some(w => w.de === de && w.lang === lang)) { list.push({ de, lang, note, active: true, priority: false, successCount: 0 }); added++; } else { skipped++; }
                        }
                    }
                });
                save(); renderList(); updateDashboardStats(); alert(`Import: ${added} neu, ${skipped} Duplikate.`); elem.value = '';
            }; reader.readAsText(file, 'UTF-8');
        }

        // --- TEST ---
        function startTest() {
            const list = getCurrentList(); const activeWords = list.filter(v => v.active); if (activeWords.length === 0) { alert("Keine W√∂rter."); switchTab('dashboard'); return; }
            document.getElementById('test-project-name').innerText = appData.projects[appData.activeProjectId].name; nextQuestion();
        }
        function nextQuestion() {
            document.getElementById('question-area').classList.remove('hidden'); document.getElementById('result-area').classList.add('hidden'); document.getElementById('test-input').value = ''; document.getElementById('notes-display').classList.add('hidden'); document.getElementById('priority-indicator').style.visibility = 'hidden';
            const list = getCurrentList(); let selectionPool = [];
            list.forEach((word, index) => { if (!word.active || cooldownQueue.includes(index)) return; selectionPool.push(index); if (word.priority) { selectionPool.push(index); selectionPool.push(index); } });
            if (selectionPool.length === 0) list.forEach((word, index) => { if (word.active) selectionPool.push(index); });
            if (selectionPool.length === 0) return;
            currentQuestionIndex = selectionPool[Math.floor(Math.random() * selectionPool.length)]; cooldownQueue.push(currentQuestionIndex); if (cooldownQueue.length > 5) cooldownQueue.shift();
            direction = Math.random() < 0.5 ? 0 : 1; const word = list[currentQuestionIndex]; if (word.priority) document.getElementById('priority-indicator').style.visibility = 'visible';
            document.getElementById('question-display').innerText = direction === 0 ? word.de : word.lang;
            setTimeout(() => document.getElementById('test-input').focus(), 100);
        }
        function checkAnswer() {
            const input = document.getElementById('test-input').value.trim(); const list = getCurrentList(); const word = list[currentQuestionIndex]; const correctSolution = direction === 0 ? word.lang : word.de;
            const isCorrect = cleanString(input) === cleanString(correctSolution);
            if (isCorrect) { if (!word.successCount) word.successCount = 0; word.successCount++; updateStreak(); } save(); showResult(isCorrect, correctSolution, word.note);
        }
        function solve() { const list = getCurrentList(); const word = list[currentQuestionIndex]; const correctSolution = direction === 0 ? word.lang : word.de; showResult(false, correctSolution, word.note, true); }
        function showResult(isCorrect, solution, note, wasSkipped = false) {
            document.getElementById('question-area').classList.add('hidden'); document.getElementById('result-area').classList.remove('hidden');
            const feedback = document.getElementById('feedback-message'); feedback.className = isCorrect ? 'correct' : 'wrong';
            feedback.innerHTML = isCorrect ? `<h3 style="margin:0">Korrekt! üéâ</h3>` : wasSkipped ? `L√∂sung: <b>${solution}</b>` : `Falsch. Richtig: <b>${solution}</b>`;
            const originalInput = cleanString(document.getElementById('test-input').value);
            if (isCorrect && originalInput !== cleanString(solution) && !wasSkipped) { feedback.innerHTML += `<p style="font-size:0.85rem; margin-top:5px;">Genau geschrieben: ${solution}</p>`; }
            const noteBox = document.getElementById('notes-display'); if (note) { noteBox.innerHTML = `üí° ${note}`; noteBox.classList.remove('hidden'); } else { noteBox.classList.add('hidden'); }
        }
    </script>
