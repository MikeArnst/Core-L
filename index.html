<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 5.0 Final Polish</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-light: #7f8c8d;
            --accent: #3498db;
            --accent-hover: #2980b9;
            --success: #27ae60;
            --error: #e74c3c;
            --gold-text: #d4ac0d; /* Dunkles Gold für gute Lesbarkeit */
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 5px;
            color: var(--text-main);
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .subtitle {
            font-size: 0.9em;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        /* --- Statistik Boxen --- */
        .stats-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-badge {
            background: var(--card-bg);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .stat-badge:hover {
            transform: translateY(-2px);
        }

        /* --- Hauptkarte --- */
        .flashcard {
            background: var(--card-bg);
            width: 100%;
            max-width: 550px;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-text {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* Input Styling */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
            box-sizing: border-box; /* Wichtig damit Padding nicht die Breite sprengt */
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Buttons */
        .action-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }
        .btn-primary:hover { background-color: var(--accent-hover); transform: translateY(-1px); }

        .btn-edit {
            background-color: #f39c12; /* Orange für Bearbeiten */
            color: white;
            font-size: 0.9em;
            padding: 12px 15px;
        }
        .btn-edit:hover { background-color: #e67e22; }

        /* Setup Area */
        #setup-area {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 15px;
            font-family: inherit;
            box-sizing: border-box;
        }

        /* Feedback & Gold Text */
        #feedback-area {
            min-height: 50px;
            margin-top: 10px;
        }

        .correct-msg { color: var(--success); font-weight: bold; font-size: 1.2em; display: block; margin-bottom: 5px; }
        .wrong-msg { color: var(--error); font-weight: bold; font-size: 1.2em; display: block; margin-bottom: 5px; }
        
        .gold-transition {
            color: var(--gold-text);
            font-size: 0.95em;
            font-weight: 600;
            font-style: italic;
            margin-top: 5px;
            display: block;
        }

        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(3px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .overlay-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .overlay-card h3 { margin-top: 0; color: var(--error); }
        .correction-details { margin: 20px 0; color: #555; line-height: 1.6; text-align: left; background: #f9f9f9; padding: 15px; border-radius: 8px; }
        
        .btn-green { background-color: var(--success); color: white; margin-right: 10px; }
        .btn-green:hover { background-color: #219150; }

        /* Edit Overlay Specifics */
        #edit-overlay h3 { color: var(--text-main); }
        .edit-input-group { text-align: left; margin-bottom: 15px; }
        .edit-input-group label { font-size: 0.9em; font-weight: bold; color: #666; display: block; margin-bottom: 5px; }
        .edit-input-group input { margin-bottom: 0; }

    </style>
</head>
<body>

    <h1>Version 5.0 Final Polish</h1>
    <div class="subtitle">Das ultimative Leitner-Lernsystem</div>

    <div id="setup-area">
        <h3>Lernset erstellen</h3>
        <p style="font-size: 0.9em; color: #666;">Format: Frage;Antwort | Frage;Antwort</p>
        <textarea id="import-data" placeholder="Beispiel: Hund;Dog | Haus;House | ..."></textarea>
        <br>
        <button class="btn-primary" onclick="initLearning()">Lernen starten</button>
    </div>

    <div id="learning-area" style="display:none; width: 100%; flex-direction: column; align-items: center;">
        
        <div class="stats-wrapper" id="stats-bar">
            </div>

        <div class="flashcard">
            <div id="question-display" class="question-text"></div>

            <div class="action-row">
                </div>
            
            <input type="text" id="user-input" placeholder="Deine Antwort eingeben..." autocomplete="off" onkeypress="handleEnter(event)">
            
            <div class="action-row">
                <button class="btn-primary" onclick="checkAnswer()">Überprüfen</button>
                <button class="btn-edit" onclick="openEditModal()">✏️ Karte bearbeiten</button>
            </div>

            <div id="feedback-area"></div>
        </div>
    </div>

    <div id="correction-overlay" class="overlay">
        <div class="overlay-card">
            <h3>Leider falsch</h3>
            <div style="font-weight: bold; margin-bottom: 10px; color:#333;" id="overlay-q-ref"></div>
            
            <div class="correction-details" id="correction-text"></div>
            
            <div id="overlay-gold-info" class="gold-transition" style="margin-bottom: 20px;"></div>

            <button class="btn-green" onclick="markAsCorrectManually()">Doch, war richtig!</button>
            <button class="btn-primary" onclick="nextCard()">Weiter</button>
        </div>
    </div>

    <div id="edit-overlay" class="overlay">
        <div class="overlay-card">
            <h3>Karte bearbeiten</h3>
            <div class="edit-input-group">
                <label>Frage:</label>
                <input type="text" id="edit-question-input">
            </div>
            <div class="edit-input-group">
                <label>Antwort:</label>
                <input type="text" id="edit-answer-input">
            </div>
            <button class="btn-green" onclick="saveEditedCard()">Speichern</button>
            <button class="btn-edit" style="background:#95a5a6;" onclick="closeEditModal()">Abbrechen</button>
        </div>
    </div>

    <script>
        let cards = [];
        let currentCardIndex = -1;
        // Boxen 0 bis 5
        let boxes = { 0:[], 1:[], 2:[], 3:[], 4:[], 5:[] };

        function initLearning() {
            const raw = document.getElementById('import-data').value;
            if(!raw.trim()) {
                // Fallback Demo Daten
                startWithData("Hund;Dog | Katze;Cat | Maus;Mouse | Schule;School | Buch;Book");
                return;
            }
            startWithData(raw);
        }

        function startWithData(text) {
            cards = [];
            boxes = { 0:[], 1:[], 2:[], 3:[], 4:[], 5:[] };
            
            const pairs = text.split('|');
            pairs.forEach((p, idx) => {
                const [q, a] = p.split(';');
                if(q && a) {
                    let card = {
                        id: idx,
                        q: q.trim(),
                        a: a.trim(),
                        box: 0
                    };
                    cards.push(card);
                    boxes[0].push(card);
                }
            });

            document.getElementById('setup-area').style.display = 'none';
            document.getElementById('learning-area').style.display = 'flex';
            updateStats();
            pickNextCard();
        }

        function updateStats() {
            const bar = document.getElementById('stats-bar');
            bar.innerHTML = '';
            for(let i=0; i<=5; i++) {
                let badge = document.createElement('div');
                badge.className = 'stat-badge';
                badge.innerHTML = `Box ${i}: <span style="color:var(--accent)">${boxes[i].length}</span>`;
                bar.appendChild(badge);
            }
        }

        function pickNextCard() {
            // Algorithmus: Zufall aus niedrigster Box, die nicht leer ist
            let pool = [];
            for(let i=0; i<5; i++) {
                if(boxes[i].length > 0) {
                    pool = boxes[i];
                    break;
                }
            }
            
            // Wenn alle in Box 5 sind
            if(pool.length === 0 && boxes[5].length > 0) {
                document.getElementById('question-display').innerText = "Herzlichen Glückwunsch! Alles gelernt.";
                document.getElementById('user-input').style.display = 'none';
                document.querySelector('.action-row').style.display = 'none';
                return;
            }

            if(pool.length > 0) {
                const rand = Math.floor(Math.random() * pool.length);
                const card = pool[rand];
                currentCardIndex = cards.findIndex(c => c.id === card.id);
                
                showCardUI(cards[currentCardIndex]);
            }
        }

        function showCardUI(card) {
            document.getElementById('question-display').innerText = card.q;
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').focus();
            document.getElementById('feedback-area').innerHTML = '';
        }

        // Hilfsfunktion: Satzzeichen ignorieren
        function cleanText(txt) {
            return txt.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?]/g,"").trim();
        }

        function checkAnswer() {
            const card = cards[currentCardIndex];
            const userTxt = document.getElementById('user-input').value;
            
            const isCorrect = cleanText(userTxt) === cleanText(card.a);

            if(isCorrect) {
                handleResult(true);
            } else {
                showCorrectionOverlay(userTxt, card);
            }
        }

        function handleResult(success) {
            const card = cards[currentCardIndex];
            const oldBox = card.box;
            let newBox = oldBox;

            if(success) {
                if(oldBox < 5) newBox++;
            } else {
                newBox = 0;
            }

            // UI Feedback (Gold)
            const fb = document.getElementById('feedback-area');
            const goldTxt = `<span class="gold-transition">Box ${oldBox} ➔ Box ${newBox}</span>`;
            
            if(success) {
                fb.innerHTML = `<span class="correct-msg">Richtig!</span>${goldTxt}`;
                moveCard(card, oldBox, newBox);
                setTimeout(nextCard, 1500);
            } else {
                // Rückgabe für Overlay
                return { oldBox, newBox, goldTxt };
            }
        }

        function moveCard(card, oldBox, newBox) {
            // Aus alter Liste entfernen
            boxes[oldBox] = boxes[oldBox].filter(c => c.id !== card.id);
            // Update
            card.box = newBox;
            // In neue Liste
            boxes[newBox].push(card);
            updateStats();
        }

        function showCorrectionOverlay(userTxt, card) {
            // Simulation des Ergebnisses für die Anzeige
            const oldBox = card.box;
            const newBox = 0; // Falsch = Box 0
            
            document.getElementById('overlay-q-ref').innerText = "Frage: " + card.q;
            document.getElementById('correction-text').innerHTML = `
                Deine Antwort: <s>${userTxt}</s><br>
                Lösung: <b>${card.a}</b>
            `;
            document.getElementById('overlay-gold-info').innerText = `Box ${oldBox} ➔ Box ${newBox}`;
            
            document.getElementById('correction-overlay').style.display = 'flex';
        }

        function markAsCorrectManually() {
            document.getElementById('correction-overlay').style.display = 'none';
            // Manuell als Richtig werten -> Box hoch
            const card = cards[currentCardIndex];
            const oldBox = card.box;
            const newBox = (oldBox < 5) ? oldBox + 1 : 5;

            // Feedback anzeigen
            const fb = document.getElementById('feedback-area');
            fb.innerHTML = `<span class="correct-msg">Korrigiert: Richtig!</span><span class="gold-transition">Box ${oldBox} ➔ Box ${newBox}</span>`;
            
            moveCard(card, oldBox, newBox);
            setTimeout(nextCard, 1500);
        }

        function nextCard() {
            // Wenn Overlay offen war (also Fehler), dann jetzt Bestrafung ausführen
            const overlay = document.getElementById('correction-overlay');
            if(overlay.style.display === 'flex') {
                const card = cards[currentCardIndex];
                moveCard(card, card.box, 0); // Zurück auf 0
                overlay.style.display = 'none';
            }
            pickNextCard();
        }

        // --- BEARBEITEN FUNKTIONEN ---
        function openEditModal() {
            const card = cards[currentCardIndex];
            document.getElementById('edit-question-input').value = card.q;
            document.getElementById('edit-answer-input').value = card.a;
            document.getElementById('edit-overlay').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('edit-overlay').style.display = 'none';
        }

        function saveEditedCard() {
            const newQ = document.getElementById('edit-question-input').value;
            const newA = document.getElementById('edit-answer-input').value;
            
            if(newQ && newA) {
                // Daten aktualisieren
                cards[currentCardIndex].q = newQ;
                cards[currentCardIndex].a = newA;
                
                // UI sofort aktualisieren
                document.getElementById('question-display').innerText = newQ;
                
                closeEditModal();
            } else {
                alert("Beides muss ausgefüllt sein!");
            }
        }

        function handleEnter(e) {
            if(e.key === 'Enter') checkAnswer();
        }
    </script>
</body>
</html>
